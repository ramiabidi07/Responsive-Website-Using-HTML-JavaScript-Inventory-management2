<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Items</title>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark container p-4">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Add items</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Show items</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <section class="container bg-light text-dark">
        <form class="p-5">
            <div class="d-flex align-items-center">
                <div class="px-5">
                    <div class="mb-3">
                        <input type="text" class="form-control " id="name" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="prix" placeholder="Price">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="count" placeholder="Count" onkeyup="err(this)">
                        <p id="count-err"></p>
                    </div>
                    <div id="edit"></div>
                    <button type="submit" class="btn btn-primary my-3" id="btn" onclick="add()" style="width:255px ;">Add</button>
                    <br>
                    <div id="btn-sup">
                    </div>
                   
                </div>
                <div>
                    <img src="stock.png" alt="" class="img-fluid">
                </div>
            </div>
        </form>
    </section>
    <div class="container mb-3 w-50">
      <input type="text" class="form-control bg-info text-dark" id="search" placeholder="Search by name" onkeyup="Search(this)">
  </div>
    <section class="container bg-dark">
        <table class="table text-light" id="tab">
                <thead class="text-center">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                    <tbody id="t" class="text-center">
                </tbody>
        </table>
    </section>
<script src="stock.js"></script>
</body>
</html>
